        function $scroll() {
            if (scrollY !== 0) {
                document.getElementById('nav').style.boxShadow = "0px 6px 16px 1px rgba(0, 0, 0, 0.49)"
                document.getElementById('nav').style.transition = "all 0.3s"
                document.getElementById('nav').style.marginTop = "-42px"
            } else if (screenY == 0) {
                document.getElementById('nav').style.boxShadow = "none"
                document.getElementById('nav').style.transition = "all 0.5s"
                document.getElementById('nav').style.marginTop = "0px"
            }
            console.log(scrollY);
        }
    </script>
